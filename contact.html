<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBS Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>


    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <p>We would love to hear your feedback. Share your thoughts with us.</p>

        <div class="contact-container">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="3" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-box">
                <h2>SBS Restaurant</h2>
                <p>Taste The Essence of Elegance</p>
                <p>123 Main Street, Erode</p>
            </div>

            <div class="footer-box">
                <h3>Contact</h3>
                <p>Email: info@sbs.com</p>
                <p>Phone: +91 9876543210</p>
                <p>Open: 10:00 AM – 11:00 PM</p>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2026 SBS Restaurant | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
